<!-- task-type-form.component.html -->
<form class="bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-white">Agregar Tipo de Tarea</h2>
    
    <!-- Campo de nombre del tipo de tarea -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-400">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="taskType.name" required
             class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white">
    </div>
  
    <!-- Botones de acciÃ³n -->
    <div class="flex justify-end">
      <button type="button" class="bg-blue-600 text-white py-2 px-4 rounded mr-2"
              (click)="saveTaskType()">Guardar</button>
      <button type="button" class="bg-gray-600 text-white py-2 px-4 rounded"
              (click)="cancel()">Cancelar</button>
    </div>
</form>
